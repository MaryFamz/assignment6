<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Collection</title>
</head>
<body>
    
    <div class="page">
        <div class="conatiner">
            <h1>MANGA ENTERPRISE</h1>
            <form>
            <fieldset>
                <legend>
                    Personal Information
                </legend>
                <label: for="title">Title:</label>
            <input type="text"
            placeholder="Miss/Mr/Mrs"
            name="title" id="title" value="" >
            <br><br><br>
            <label: for="name">Name:</label>
            <input type="text"
            placeholder="eg Amanda Willson"
            name="name" id="name" value="" >
            <br><br><br>
            <label for="email">Email:</label>
            <input type="email"
            placeholder="eg@example.com"
            name="email" id="email" value="" required>
            <br><br><br>
            <label for="number">Number:</label>
            <input type="number"
            placeholder="Phone number"
            name="number" id="number" value="091" required>
            <br><br><br>
            <label for="date">D.O.B:</label>
            <input type="date"
            name="date" id="date" value="" required>
            <br><br><br>
            <label for="password">Password:</label>
            <input type="password"
            placeholder="*******"
            name="password" id="password" value="" required>
            <button>Submit</button>
            </fieldset>
            </form>
        </div>
    </div>

</body>
</html>
